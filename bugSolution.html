<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way: Check if the element exists before modifying
    const element = document.getElementById('myDiv');
    if (element) {
      element.innerHTML = "New text";
    } else {
      console.error('Element not found!');
    }
  </script>
</body>
</html>
